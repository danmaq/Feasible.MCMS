<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8" />
		<title>More-Cash Method UNU</title>
		<meta name="application-name" content="NMD" />
		<meta name="robots" content="noindex,nofollow,noarchive" />
		<meta name="author" content="danmaq" />
		<meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1" />
		<meta name="HandheldFriendly" content="true" />
		<link href="default.css" rel="stylesheet" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
		<script type="text/javascript" src="backbone.epoxy.min.js"></script>
		<script type="text/javascript" src="model.js"></script>
		<script type="text/javascript" src="viewModel.js"></script>
	</head>
	<body>
		<h1>Preference</h1>
		<ul id="preference">
			<li><label for="initialRate">Initial rate:</label> <input type="number" id="initialRate" class="preference" min="0.05" max="32767" step="0.05" data-bind="value:initialRate" />
			<select>
				<option>JPY / USD</option>
				<option>JPY / EUR</option>
				<option selected="selected">JPY / GBP</option>
				<option>JPY / CHF</option>
				<option>JPY / HKD</option>
				<option>JPY / GOLD</option>
			</select></li>
			<li><label for="spread">Spread:</label> <input type="number" id="spread" class="preference" step="0.1" data-bind="value:spread" /></li>
			<li><label for="stepSize">Step size:</label> <input type="number" id="stepSize" class="preference" step="0.05" min="0.05" max="100" data-bind="value:stepSize" /></li>
			<li><label for="unit">Unit:</label> <input type="number" id="unit" class="preference" step="100" min="100" max="100000" data-bind="value:unit" /></li>
			<li><label for="lotUnit">Lot (x Unit):</label> <input type="number" id="lotUnit" class="preference" step="0.01" min="0.01" max="1000" data-bind="value:lotUnit" /></li>
			<li><label for="lot">Lot:</label> <input type="number" id="lot" class="preference" readonly="readonly" data-bind="value:lot" /> *Automatic set</li>
			<li><button id="start" class="start" disabled="disabled" data-bind="enabled:valid">Start or Reset</button></li>
		</ul>
		<h1>Instructions</h1>
		<ol id="directions" data-bind="collection:$collection"></ol>
		<h1>Fluctuation</h1>
		<ul id="fluctuation">
			<li><button id="up" disabled="disabled" data-bind="enabled:valid">Up</button> / <button id="down" disabled="disabled" data-bind="enabled:valid">Down</button></li>
			<li>BID: <strong data-bind="text:bidFixed">0.00</strong> / ASK: <strong data-bind="text:currentRate">0.00</strong></li>
			<li><button id="decide" disabled="disabled" data-bind="enabled:valid">Decide</button></li>
			<li>History: <span data-bind="text:historyJSON">[]</span></li>
		</ul>
		<h1>Result</h1>
		<ul id="result">
			<li>Profits: <strong data-bind="text:profits">0</strong></li>
			<li>Unrealized gains: <strong data-bind="text:gains">0</strong></li>
			<li>Deposit: <strong data-bind="text:depositInt">0</strong> (x25: <strong data-bind="text:margin25">0</strong>)(x888: <strong data-bind="text:margin888">0</strong>)</li>
		</ul>
		<h1>Positions</h1>
		<ol id="positions" data-bind="collection:$collection"></ol>
		<h1>Limit orders</h1>
		<ol id="limitOrders" data-bind="collection:$collection"></ol>
		<hr />
		<p>&copy; 2016 <a href="http://danmaq.com/">danmaq / DAYS PRODUCTION</a></p>
	</body>
</html>
